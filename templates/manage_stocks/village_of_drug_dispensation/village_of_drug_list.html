{% extends 'base.html' %}
{% load static %}
{% block contents %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form action="" method="get" class="mb-3">
                    <div class="row justify-content-end">
                        <div class="col-lg-3 mt-3">
                            <input type="text" name="medicine_search" class='form-control' value='{{medicine_search}}' placeholder='Search medicine...'>
                        </div>
                        <div class="col-lg-3 mt-3">
                            <input type="text" name="village_search" class='form-control' value='{{village_search}}' placeholder='Search village...'>
                        </div>
                        <div class="col-auto mt-3 ">
                            <button type="submit" class="form-control btn btn-success waves-effect btn-xs float-right">Search</button>
                        </div>  
                    </div>
                </form>

                <form method='POST' class="" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    
                    <div class="table-rep-plugin">
                        <div class="table-responsive mb-3" data-pattern="priority-columns">
                            <table id="tech-companies-1" class="table table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th>Village of Drugs Dispensation</th>
                                        {% for v in village %}
                                            <th>{{v.name}}</th>
                                        {% endfor %}                             
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for m in medicine %}
                                    <tr>
                                        <td>{{m.name}}</td>
                                        <input type="hidden" id="custId" name="medicine" value="{{m.id}}" >
                                        {% for v in village %}
                                        <td>
                                            <input type="text" class="form-control" name='{{m.id}}_units_dispensed_{{v.id}}' id="units_dispensed">
                                        </td>
                                        {% endfor %}
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <label for="" class="col-md-2 col-form-label" >Date of dispensation<span class="required-field"></span></label>
                            <div class="col-md-4">
                                <input type="date" class="form-control" name='date_of_dispensation' max="{{current_data}}" required>
                            </div>
                        </div>
                        <div class="d-flex mb-3 justify-content-end gap-2">
                            <button type="submit"  class="btn btn-primary float-end ml-2">Submit All</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div> 
{% endblock %}
