{% extends 'base.html' %}
{% load static %}
{% block contents %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form action="" method="get" class="mb-3">
                    <div class="row justify-content-start">
                        <div class="col-lg-3 mt-3">
                            <input type="search" name="search" class='form-control' value='{{search}}' placeholder='Search...'>
                        </div>
                        <div class="col-auto mt-3 ">
                            <button type="submit" class="form-control btn btn-success waves-effect btn-xs float-right">Search</button>
                        </div>  
                    </div>
                </form>
                <div class="table-rep-plugin">
                    <table id="datatable-buttons" class="table  table-bordered dt-responsive w-100 ">
                        <thead>
                            <tr>
                                <th>Drug Name</th>
                                <th>Quantity</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for m in medicine_stock %}
                            {% if m.get_no_of_units != 0 %}
                            <tr>
                                <th>{{m.name|default_if_none:''}}</th>
                                <td>{{m.get_no_of_units|default_if_none:''}}</td>
                                
                            </tr>
                            {% endif %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div> 
</div> 
{% endblock %}
